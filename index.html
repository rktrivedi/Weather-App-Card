<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wearher-App-Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Your City"
          spellcheck="false"
        />
        <button class="searchbutn">
          <img id="seachicon" src="search.png" />
        </button>
      </div>
      <div class="weather">
        <img src="rain.png" alt="" class="weather-icon" />
        <h1 class="temp">27Â°C</h1>
        <h2 class="city">Bhilai</h2>
        <div class="details">
          <div class="col">
            <img id="humid" src="Humidity.png" alt="Humidity">
            <div>
                <p class="Humidity">40%</p>
                <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img id="wind" src="wind.png" alt="Humidity">
            <div>
                <p class="wind">12Km/Hr</p>
                <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
